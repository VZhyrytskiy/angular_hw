<div class="orders-wrapper">
  <h5>Basket:</h5>
  <ul class="orders-list">
    <ng-container
      *ngFor="let productItem of productsInBasket; trackBy: trackByItems"
    >
      <app-cart-item
        [productItem]="productItem"
        (addProductItem)="addProduct($event)"
        (removeProductItem)="removeProductItem($event)"
      ></app-cart-item>
    </ng-container>
  </ul>
  <div class="basket-wrapper">
    <p>Full price: {{ selectedProducts.fullPrice }}</p>
  </div>
</div>
