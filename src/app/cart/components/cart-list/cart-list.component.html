<div class="orders-wrapper">
  <h5>Basket:</h5>
  <ul
    class="orders-list"
    *ngFor="let selectedProduct of selectedProducts; trackBy: trackByItems"
  >
    <li class="orders-item">
      <p class="order-title">{{ selectedProduct.name }}</p>
    </li>
  </ul>
  <p>Full price: {{ cartService.getPriceOfFullOrder() }}</p>
</div>
